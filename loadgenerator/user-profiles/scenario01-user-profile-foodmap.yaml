    protocol: http
    response_content_type: json
    hosts:
      # IP/Domain of target e.g.:
      - localhost:18855/api/v1/foodmapservice
    common_headers:
      X-Requested-With: derp
      Content-Type: application/json

user_requests:
  ######### Ergebnisdaten, causes service-2-service call #############
